      <div class="container">
         <h2 style="text-align: center;">Thông tin vận động viên</h2>
         <!-- Form nhập và sử thông tin -->
         <form> 
            <div class="row">
               <div class="col-sm-5">
                  <div class="form-group" style="display: none;">
                     <label for="idath"></label>
                     <input type="text" class="form-control" id="idath" placeholder="id" name="idath">
                  </div>
                  <div class="form-group">
                     <label for="name">Tên vận động viên:</label>
                     <input type="text" class="form-control" id="name" placeholder="Nhập tên vận động viên" name="name">
                  </div>
                  <div class="form-group">
                     <label for="img1">Ảnh</label>
                     <input type="file" class="form-control" id="img1" name="img1">
                  </div>
                  <div class="form-group">
                     <label for="nation">Quốc tịch</label>
                     <input type="text" class="form-control" id="nation" placeholder="Nhập quốc tịch" name="nation">
                  </div>
                  <div class="form-group">
                     <label for="team">Đội bóng hiện tại:</label>
                     <select class="form-control" id="team" name="team" style="width: 50%">
                        <option value="">Chọn đội</option>
                        <option value="1">Golden State Warriors</option>
                        <option value="2">Chicago Bulls</option>
                        <option value="3">Los Angeles Lakers</option>
                        <option value="4">Oklahoma City Thunder</option>
                        <option value="5">Los Angeles Clippers</option>
                        <option value="6">San Antonio Spurs</option>
                        <option value="7">Dallas Mavericks</option>
                        <option value="8">Houston Rockets</option>
                        <option value="9">Milwaukee Bucks</option>
                        <option value="10">Brooklyn Nets</option>
                     </select>
                  </div>
               </div>
               <div class="col-sm-1 list-left"></div>
               <div class="col-sm-5">
                  <div class="form-group">
                     <label for="position">Vị trí:</label>
                     <select id="position" name="position" class="form-control" style="width: 50%;">
                        <option value="" >Chọn vị trí</option>
                        <option value="1" ><div style="background-color: red;">Hậu vệ dẫn bóng (PG)</div></option>
                        <option value="2" >Hậu vệ ghi điểm (SG)</option>
                        <option value="3">Tiền phong trụ (SF)</option>
                        <option value="4">Tiền phong chính (PF)</option>
                        <option value="5">Trung phong (C)</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="point">Điểm trung bình:</label>
                     <input type="text" class="form-control" id="point" placeholder="Nhập điểm trung bình " name="point">
                  </div>
                  <div class="form-group">
                     <label for="assist">Kiến tạo:</label>
                     <input type="text" class="form-control" id="assist" placeholder="Nhập số kiến tạo" name="assist">
                  </div>
                  <div class="form-group">
                     <label for="rebound">Rebound:</label>
                     <input type="text" class="form-control" id="rebound" placeholder="Nhập số Rebound " name="rebound">
                  </div>
               </div>
               <div class="col-sm-1"></div>
            </div>
            <div class="row" style="margin-top: 10px;">

                  </button></div>
